<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Vocab App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vocabulary App</h1>

  <input id="word" placeholder="Word" />
  <input id="meaning" placeholder="Meaning" />
  <button onclick="addWord()">Add</button>

  <ul id="vocabList"></ul>

  <button onclick="exportWords()">Export JSON</button>
  <input type="file" id="importFile" />
  <button onclick="importWords()">Import JSON</button>

  <script src="app.js"></script>
</body>
</html>

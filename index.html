<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Vocab App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vocabulary App</h1>

  <h2>Add New Word</h2>
  <input id="hanzi" placeholder="Hanzi (你好)" />
  <input id="pinyin" placeholder="Pinyin (nǐ hǎo)" />
  <input id="zhuyin" placeholder="Zhuyin (ㄋㄧˇ ㄏㄠˇ)" />
  <input id="ipa" placeholder="IPA (/ni˧˥ xaʊ˨˩˦/)" />
  <input id="english" placeholder="English (hello)" />
  <button onclick="addWord()">Add</button>

  <ul id="vocabList"></ul>

  <button onclick="exportWords()">Export JSON</button>
  <input type="file" id="importFile" />
  <button onclick="importWords()">Import JSON</button>

  <script src="app.js"></script>
</body>
</html>
